<h1>Liste des Produits</h1>
<table border="1">
  <tr>
    <th>ID Référence Produit</th>
    <th>Nom</th>
    <th>Prix</th>
    <th>Stock</th>
  </tr>
  {% for produit in produits %}
  <tr>
    <td>{{ produit["Nom"] }}</td>
    <td>{{ produit["ID_produit"] }}</td>
    <td>{{ produit["Prix"] }}</td>
    <td>{{ produit["Stock"] }}</td>
  </tr>
  {% endfor %}
</table>
