<h1>Liste des Ventes</h1>
<table border="1">
  <tr>
    <th>ID</th>
    <th>Date</th>
    <th>ID Reference produit</th>
    <th>Quantité</th>
    <th>ID Magasin</th>
  </tr>
  {% for produit in produit %}
  <tr>
    <td>{{ produit.Date }}</td>
    <td>{{ produit.ID_Référence_produit }}</td>
    <td>{{ produit.Quantité }}</td>
    <td>{{ produit.ID_magasin }}</td>
  </tr>
  {% endfor %}
</table>
