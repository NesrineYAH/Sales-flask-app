<h1>Liste des Ventes</h1>
<table border="1">
  <tr>
    <th>Date</th>
    <th>ID Référence Produit</th>
    <th>Quantité</th>
    <th>ID Magasin</th>
  </tr>
  {% for vente in ventes %}
  <tr>
    <td>{{ vente["Date"] }}</td>
    <td>{{ vente["ID_produit"] }}</td>
    <td>{{ vente["Quantite"] }}</td>
    <td>{{ vente["ID_Magasin"] }}</td>
  </tr>
  {% endfor %}
</table>
